<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css" />

    <title>To-Do App</title>
</head>

<body>

    <div class="header">
        <div class="container">
            To-Do App
        </div>
    </div>
    <div class="container">
        <div class="sub">
            <form action="" onsubmit="App.addTask(); return false">
                <input placeholder="Add todo..." class="addd-field" id="inputField">
                <button id="add-btn" type="submit">+</button>
            </form>

            <h3>Incompleted Tasks</h3>
            <ul id="ic-list"></ul>

            <h3>Completed Tasks</h3>
            <ul id="c-list"></ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
        integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="./main.js"></script>
</body>

</html>
